<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8" />
</head>
<body>
<p th:text="#{activate.request_made(${servicePhrase},${email})}">
    A request has been made to activate <th:block th:text="${servicePhrase}">an ExampleService</th:block> for: <th:block th:text="${email}">user@example.com</th:block>
</p>
<p>
    <a href="http://login.example.com/accounts?code=some_code"
       th:href="@{${accountsUrl}(code=${code})}"><span th:text="#{activate.activate_account}">Activate your account</span></a>
    <span th:text="#{activate.activate_account_continue}">to continue the registration process</span>.
</p>
<p th:text="#{activate.didn_make_ignore}">
    If you did not make this request, simply ignore this message.
</p>
<p>
	<span th:text="#{reset_password.thank_you}">Thank you</span>,<br />
    <th:block th:text="${serviceName}">The Administration</th:block>
</p>
</body>
</html>
