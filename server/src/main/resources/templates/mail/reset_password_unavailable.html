<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8" />
</head>
<body>
<p>
    <span th:text="#{reset_password.request_made(${serviceName})}">A request has been made to reset your account password for <th:block th:text="${email}">user@example.com</th:block>
</p>
<p>
    Your account credentials for <th:block th:text="${hostname}">localhost</th:block> are managed by an external service. Please contact your administrator for password recovery requests.
</p>
<p>
    <span th:text="#{reset_password.thank_you}">Thank you</span>,<br />
    <th:block th:text="${serviceName}">The Administration</th:block>
</p>
</body>
</html>
