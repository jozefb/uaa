<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:lang="${#locale.language}"      
      layout:decorator="layouts/main">
<head>
    <link rel="stylesheet" href="/resources/font-awesome/css/font-awesome.min.css" th:href="@{/resources/font-awesome/css/font-awesome.min.css}" />
</head>
<div class="island-landscape" layout:fragment="page-content">
    <div class="island-title">
        <h1 th:text="#{account_email_sent.create_company_account(${companyName})}">Create your <th:block th:text="${!companyName.equals('Cloud Foundry') and isUaa ? (companyName + ' account') : 'account'}">account</th:block></h1>
    </div>
    <div class="island-content">
        <i class="fa fa-envelope-o"></i>
        <p class="instructions-sent" th:text="#{'email_sent.activation'}">
            Check email for an activation link
        </p>
        <input type="submit" th:value="#{account_email_sent.email_sent_success}" class="island-button" disabled="disabled"/>
    </div>
    <div class="island-footer">
        <a href="/create_account" th:href="@{/create_account}" class="link-lowlight"><span th:text="#{account_email_sent.resend_email}">Resend activation email</span></a>
    </div>
</div>
</html>
